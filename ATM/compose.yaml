version: '3.9'

services:
    reverse_proxy:
      image: nginx
      container_name: reverse_proxy
      volumes:
          - .confs/nginx.conf:/etc/nginx/nginx.conf
      ports:
          - 8080:80
      deploy:
      networks:       
          - roachnet
      depends_on:
          - atm_one
          - atm_two
          - atm_three


          
    db_one:
      image: postgres:13
      container_name: db_one
      hostname: db_one
      environment:
        - 'POSTGRES_PASSWORD=postgres'
        - 'POSTGRES_DB=db_one'
      volumes:
        - "../data/db_one:/var/lib/postgresql/data"
      ports:
        - "5432:5432"
      networks:
        - atmnet
    
    db_two:
      image: postgres:13
      container_name: db_two
      hostname: db_two
      environment:
        - 'POSTGRES_PASSWORD=postgres'
        - 'POSTGRES_DB=db_two'
      volumes:
        - "../data/db_two:/var/lib/postgresql/data"
      ports:
        - "5433:5432"
      networks:
        - atmnet

    db_three:
      image: postgres:13
      container_name: db_three
      hostname: db_three
      environment:
        - 'POSTGRES_PASSWORD=postgres'
        - 'POSTGRES_DB=db_three'
      volumes:
        - "../data/db_three:/var/lib/postgresql/data"
      ports:
        - "5434:5432"
      networks:
        - atmnet   
    
    atm_one: 
      image: atm:latest
      container_name: atm_one
      hostname: atm_one
      networks:
        - atmnet
      restart: always
      depends_on:
        - db_one
      environment:
            - DB_NAME=db_one
            - HOST_NAME=atm_one
      entrypoint: python
      command: app.py
    

    atm_two: 
      image: atm:latest
      container_name: atm_two
      hostname: atm_two
      networks:
        - atmnet
      restart: always
      depends_on:
        - db_two
      environment:
            - DB_NAME=db_two
            - HOST_NAME=atm_two
      entrypoint: python
      command: app.py
    

    atm_three: 
      image: atm:latest
      container_name: atm_three
      hostname: atm_three
      networks:
        - atmnet
      restart: always
      depends_on:
        - db_three
      environment:
            - DB_NAME=db_three
            - HOST_NAME=atm_three
      entrypoint: python
      command: app.py
    
networks:
    atmnet:
      driver: bridge

